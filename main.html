<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Mouse Accuracy Game</title>

</head>

<!--Put the color choosing stuff here-->
<body>
  <div id="game-container">
    <button id="start-button">Start</button>
  </div>
  <div id="scoreboard">
    <p>Total Targets: <span id="total-targets">0</span></p>
    <p>Targets Hit: <span id="targets-hit">0</span></p>
    <p>Score: <span id="score">0</span></p>
  </div>
  
<label for = "shape-menu">Choose the shape for the targets:</label>
  <select name="shape-menu" id="shape-menu"> 
    <option value="Circle">Circle</option> 
    <option value="Triangle">Triangle</option> 
    <option value="Square">Square</option> 
  </select>

<label for = "color-menu">Choose the color for the targets:</label>
  <select name="color-menu" id="color-menu"> 
    <option value="Green">Green</option> 
    <option value="Pink">Pink</option> 
    <option value="White">White</option> 
  </select>

</body>

</html>
